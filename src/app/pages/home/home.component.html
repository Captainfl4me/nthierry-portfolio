<div class="container">
    <div class="title" @slideFadeFromLeft>
        <h1>Nicolas <br *ngIf="!isMobile" />THIERRY</h1>
        <hr>
        <div class="links">
            <span (click)="openLink('https://github.com/Captainfl4me')">
                <img src="../../../assets/icons/logo-github.svg"  onload="SVGInject(this)">
            </span>
            <span (click)="openLink('https://www.linkedin.com/in/nicolasthierry')">
                <img src="../../../assets/icons/logo-linkedin.svg" onload="SVGInject(this)">
            </span>
        </div>
    </div>
    <div class="image-container" @slideFadeFromBottom>
        <div class="image-bg" *ngIf="!isMobile"></div>
        <div class="image-fg" *ngIf="!isMobile"></div>
        <img src="../../../assets/profile_pic_fill_round.png" *ngIf="isMobile" alt="">
    </div>
    <div class="intro" @slideFadeFromRight>
        <h2>Ingénieur aérospatial</h2>
        <h3>Spécialisé dans les systèmes embarqués et logiciels</h3>
        <p>Passionné par l'espace et l'ingénierie, j'aime apprendre et découvrir de nouvelles choses.

    </div>
</div>
