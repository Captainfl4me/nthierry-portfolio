<div class="container" (click)="click()">
  <div class="image" [style.background-image]="'url('+image+')'"></div>
  <h2>{{ name }}</h2>
  <small *ngIf="info">{{ info }}</small>
  <p>{{ description }}</p>
  <span class="forward-icon">
    <img src="../../../assets/icons/arrow-forward-outline.svg" onload="SVGInject(this)">
  </span>
</div>
